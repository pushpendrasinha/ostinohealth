<div class="container">
<div class="right-panel">


    <div class="title">
      <b> Manage Address </b>
    </div>

    <div class="address-tab">

      <button class="flip" (click)="newaddress = true" id="addButton" *ngIf="!newaddress">ADD A NEW ADDRESS</button>
      <b class="flip" *ngIf="newaddress">ADD A NEW ADDRESS</b>
      <div class="panel" *ngIf="newaddress">
<form (ngSubmit)="addAddress()" novalidate [formGroup]="AddressForm">


        <input type="text"  formControlName="name" placeholder="Name">
        <input type="tel" formControlName="phone" name="phone-number" placeholder="Phone Number" maxlength="10">
        <input type="text"  name="pincode" formControlName="name" placeholder="Pincode" maxlength="6">
        <input type="text" formControlName="locality" name="locality" placeholder="Locality">
        <textarea id="address" rows="4" cols="10" formControlName="address" placeholder="Address (Area and Street)"></textarea>

        <input type="text" id="city" name="city" placeholder="City/Town/District">

        <select class="states" id="states" name="state" formControlName="state">
          <option value="" disabled="">--Select State--</option>
          <option value="Andaman &amp; Nicobar Islands">Andaman &amp; Nicobar Islands</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra &amp; Nagar Haveli">Dadra &amp; Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu &amp; Kashmir">Jammu &amp; Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="West Bengal">West Bengal</option>
        </select>

        <input type="text" id="landmark" name="landmark" formControlName="landmark" placeholder="Landmark (Optional)">
        <input type="tel" id="alternate-phone-number" name="phone-number" placeholder="Alternate Phone (Optional)" maxlength="10" formControlName="altContact">

        <p>Address Type</p>
        <label class="address-type">
          <input type="radio" name="radio">Home
          <span class="checkmark"></span>
        </label>
        <label class="address-type">
          <input type="radio" name="radio" id="work" >Work
          <span class="checkmark"></span>
        </label>

        <br><br>

        <button class="save-address" type="submit">SAVE</button>
        <button class="flip-up">CANCEL</button>
</form>
      </div> <!--panel ends-->


    </div><!--address-tab ends-->


    <div class="address-section" *ngFor="let address of Addresses">
      <a class="edit">Edit</a> <a  onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="delete">Delete</a>
      <p><b>Name &nbsp;{{address.name}} &nbsp; &nbsp; &nbsp; Contact no. {{address.contact}}</b></p>
     <p></p>

    </div>
  </div> <!--right panel ends-->


  <div id="id01" class="modal">

    <form class="modal-content animate">

      <div class="modal-container">

        <b>Are you sure you want to delete this address?</b>
        <div class="modal-row">

          <button class="modal-button" (click)="deleteMe()">YES, DELETE</button>

          <button class="modal-button" onclick="document.getElementById('id01').style.display='none'">CANCEL</button>
        </div>

      </div><!--container ends-->
    </form>
  </div><!--modal ends-->

</div>
<!--container ends-->
