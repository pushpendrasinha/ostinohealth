<div class="container">
  <div class="wrapper">

   <div class="cart-heading">
      <h2>Welcome to OSTINO! We have everything to suit your needs if you're a true salubrious.  </h2>
    </div>  

    <div class="row">
      <div class="column" *ngFor="let product of productList">
        
        <a>
          <div class="product-image-box">
            <img  class="product-image"   src={{product.img}}>
          </div>
            <h3 class="product-name">{{product.name}}</h3>
            <h3 style="cursor: text;"> &#8377;{{product.price}}</h3>
            <button class="button" (click)="addToCart(product)"><i class="fa fa-shopping-cart fa-lg"></i> &nbsp; &nbsp; Add to cart</button>
        </a>
      </div>
    </div>

  </div>

</div><!--container ends-->
