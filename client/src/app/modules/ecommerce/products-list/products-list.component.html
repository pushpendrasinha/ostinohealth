<div class="container">
  <div class="wrapper">

    <div class="cart-heading">

      <h2>Our Products </h2>

    </div>

    <div class="row">

      <div class="column" *ngFor="let product of productList">
        <a (click)="addToCart(product)"><img  class="product-image"   src="../../../../images/sample.jpg">
          <h4>{{product.name}}</h4>
          <h4>Rs: {{product.price}}</h4>
          <button class="button">Add to cart</button>
        </a>
      </div>

    </div>




  </div>

</div><!--container ends-->
